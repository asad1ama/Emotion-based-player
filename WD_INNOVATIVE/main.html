<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Music Player</title>
	<script type="text/javascript" src="/eel.js"></script>
	<link rel="stylesheet" type="text/css" href="header.css">
	<link rel="stylesheet" type="text/css" href="background.css">
	<link rel="stylesheet" type="text/css" href="player.css">
	<style>
		body {
			margin: 0;
		}
	</style>
</head>



<body>
	<div id="first">
		<h1 font-family="verdana" align="center" style="font-size: 40px;color: white;margin: 0;">Emotion Based Music
			Player<h1>
				<h3 font-family="verdana" align="center" style="font-size: 25px;color: red;margin: 0;">ON_506_GPB_T1
				</h3>
	</div>

	<div class="separator">
		<div id="mainPlayer">
		</div>
		<script src="code.js"></script>

		<div id="queue"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Queue<input type="button"
				id="next" onclick="nextsong()">
			<hr>
		</div>

	</div>
	<div id="third">
		<div id="emoji"></div>
		<div id="xyz">
			&nbsp;&nbsp;&nbsp;Playing :&nbsp;&nbsp;
			<label id="sname" align="center">none</label>
		</div>
		<div id="mod">mode : Queue-mode <input type="radio" name="mode" checked="checked" onclick="setmod(this)"
				value="1"> &nbsp;&nbsp;Emotion-mode <input type="radio" name="mode" onclick="setmod(this)" value="2">
			&nbsp;&nbsp;Random-mode
			<input type="radio" name="mode" onclick="setmod(this)" value="3">
		</div>
		<audio controls id="main_slider">
			<source id="sel" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>

		<script>
			document.getElementById("main_slider").onended = function () {
				if (mod == 1)
					next_in_Q();
				else if (mod == 2) {
					getTime();
				}
				else
					rand_play();

			};


		</script>
	</div>
